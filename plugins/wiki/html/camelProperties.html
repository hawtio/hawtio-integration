<div class="row">
  <div class="wiki-fixed" ng-controller="Wiki.CamelController">

    <ng-include src="'plugins/wiki/html/camelNavBar.html'"></ng-include>

    <div class="row">
      <div class="col-md-12" ng-include="'plugins/wiki/html/camelSubLevelTabs.html'"></div>
    </div>

    <div class="row">
      <div id="tree-container" class="col-md-3" ng-controller="Camel.TreeController">
        <div hawtio-tree="camelContextTree" onselect="onNodeSelect" onDragEnter="onNodeDragEnter" onDrop="onNodeDrop"
             onRoot="onRootTreeNode"
             hideRoot="true"></div>
      </div>

      <div class="col-md-9">
        <div ng-include="propertiesTemplate"></div>
      </div>
    </div>

    <div hawtio-confirm-dialog="switchToCanvasView.show" ok-button-text="Yes" cancel-button-text="No"
         on-ok="doSwitchToCanvasView()" title="You have unsaved changes">
      <div class="dialog-body">
        <p>Do you really want to switch views?</p>
      </div>
    </div>

  </div>
</div>
