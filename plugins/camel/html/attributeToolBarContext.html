<div class="row">
  <div class="col-md-6" ng-controller="Camel.AttributesToolBarController">
    <div class="control-group">
      <button class="btn" ng-disabled="!anySelectionHasState(['stop', 'suspend'])" ng-click="start()"><i
              class="fa fa-play-circle"></i> Start
      </button>
      <button class="btn" ng-disabled="!anySelectionHasState('start')" ng-click="pause()"><i class="fa fa-pause"></i>
        Pause
      </button>
      <button class="btn" ng-disabled="!anySelectionHasState(['start', 'suspend'])" ng-click="deleteDialog = true"><i
              class="fa fa-remove"></i> Destroy
      </button>
    </div>

    <div hawtio-confirm-dialog="deleteDialog"
         ok-button-text="Delete"
         on-ok="stop()">
      <div class="dialog-body">
        <p>You are about to delete this Camel Context.</p>
        <p>This operation cannot be undone so please be careful.</p>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <div class="control-group">
      <input class="col-md-12 search-query" type="text" ng-model="$parent.gridOptions.filterOptions.filterText" placeholder="Filter...">
    </div>
  </div>
</div>
