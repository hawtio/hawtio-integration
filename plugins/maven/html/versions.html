<div class="controller-section" ng-controller="Maven.VersionsController">
  <div class="row">
    <form class="form-horizontal no-bottom-margin">
      <fieldset>
        <div class="control-group">
          <input class="search-query col-md-12" type="text" ng-model="search"
                 placeholder="Filter versions">
        </div>
      </fieldset>
    </form>
  </div>
  <div class="row">
    <ng-include src="'plugins/maven/html/searchResults.html'"></ng-include>
  </div>
</div>
