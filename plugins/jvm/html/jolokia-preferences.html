<div ng-controller="JVM.JolokiaPreferences">
  <div class="alert alert-success jvm-jolokia-preferences-alert" ng-if="showAlert">
    <span class="pficon pficon-ok"></span>
    Settings applied successfully!
  </div>
  <form class="form-horizontal jvm-jolokia-preferences-form">
    <div class="form-group">
      <label class="col-md-2 control-label" for="updateRate">
        Update rate
        <span class="pficon pficon-info" data-toggle="tooltip" data-placement="top" title="The period between polls to jolokia to fetch JMX data"></span>
      </label>
      <div class="col-md-6">
        <select id="updateRate" class="form-control" ng-model="updateRate">
          <option value="0">Off</option>
          <option value="5000">5 Seconds</option>
          <option value="10000">10 Seconds</option>
          <option value="30000">30 Seconds</option>
          <option value="60000">60 seconds</option>
        </select>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': maxDepth === null || maxDepth === undefined}">
      <label class="col-md-2 control-label" for="maxDepth">
        Max depth
        <span class="pficon pficon-info" data-toggle="tooltip" data-placement="top" title="The number of levels jolokia will marshal an object to json on the server side before returning"></span>
      </label>
      <div class="col-sm-6">
        <input type="number" id="maxDepth" class="form-control" min="1" ng-model="maxDepth">
        <span class="help-block" ng-show="maxDepth === null || maxDepth === undefined">Invalid value</span>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': maxCollectionSize === null || maxCollectionSize === undefined}">
      <label class="col-md-2 control-label" for="maxCollectionSize">
        Max collection size
        <span class="pficon pficon-info" data-toggle="tooltip" data-placement="top" title="The maximum number of elements in an array that jolokia will marshal in a response"></span>
      </label>
      <div class="col-sm-6">
        <input type="number" id="maxCollectionSize" class="form-control" min="1" ng-model="maxCollectionSize">
        <span class="help-block" ng-show="maxCollectionSize === null || maxCollectionSize === undefined">Invalid value</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="showResultAsHtml">
        Show result as HTML
        <span class="pficon pficon-info" data-toggle="tooltip" data-placement="top" title="Render JMX operation result as HTML"></span>
      </label>
      <div class="col-md-2">
        <input type="checkbox" id="showResultAsHtml" class="form-control" ng-model="showResultAsHtml">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="trustHtmlSource">
        Trust HTML source
        <span class="pficon pficon-info" data-toggle="tooltip" data-placement="top" title="Allow JS and CSS in HTML when rendering JMX operation result.
          Choose it only if you ultimately trust Mbeans."></span>
      </label>
      <div class="col-md-2">
        <input type="checkbox" id="trustHtmlSource" class="form-control" ng-model="trustHtmlSource">
        <span class="help-block" ng-show="trustHtmlSource === true">Dangerous option</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2">
      </label>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" ng-click="reboot()">Apply</button>
        <span class="help-block">Restart hawtio with the new values in effect</span>
      </div>
    </div>
  </form>
</div>
