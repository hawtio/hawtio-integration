<div class="controller-section" ng-controller="Karaf.ScrComponentsController">
  <div class="row">
    <div class="pull-left">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="control-group inline-block">
            <div class="btn-group">
              <button ng-disabled="selectedComponents.length == 0" 
                      class="btn" 
                      ng-click="activate()"
                      hawtio-show
                      object-name="{{scrMBean}}"
                      method-name="activateComponent"><i
                      class="fa fa-play-circle"></i> Activate
              </button>
              <button ng-disabled="selectedComponents.length == 0" 
                      class="btn" 
                      ng-click="deactivate()"
                      hawtio-show
                      object-name="{{scrMBean}}"
                      method-name="deactiveateComponent"><i
                      class="fa fa-off"></i> Deactivate
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="pull-right">
      <input type="text" class="input-text search-query" placeholder="Filter..." ng-model="scrOptions.filterOptions.filterText">
    </div>
  </div>


  <div class="row">
    <div class="gridStyle" ng-grid="scrOptions"></div>
  </div>
</div>
